<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NavViewer</title>
    <style>
        body {
            margin: 0;
        }

        #renderer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
        }

        #controls {
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="renderer">
        <canvas id="render-canvas"></canvas>
    </div>
    <div id="controls">
        <select id="map-selector"></select><br />
        <label><input id="check-radii" type="checkbox" /> Render area radii</label><br />
        <label><input id="check-centers" type="checkbox" /> Render area centers</label><br />
        <label><input id="check-faces" type="checkbox" checked /> Render area faces</label><br />
        <label><input id="check-edges" type="checkbox" checked /> Render area edges</label><br />
        <label><input id="check-basis-vertices" type="checkbox" /> Render basis vert</label><br />
        <label><input id="check-portal-vertices" type="checkbox" /> Render portal vert</label><br />
        <label><input id="check-bbox" type="checkbox" /> Render BBox</label><br />
        <label><input id="check-numbers" type="checkbox" /> Render surface numbers</label><br />
        <label><input id="check-kdtree" type="checkbox" /> Render k-d tree</label><br />
    </div>
    <script>
        const Areas = {};
        const KDTree = {};
    </script>
    <script src="three.min.js"></script>
    <!-- <script src="https://unpkg.com/@seregpie/three.text-texture"></script>
    <script src="https://unpkg.com/@seregpie/three.text-sprite"></script> -->
    <script src="OrbitControls.js"></script>
    <script src="NavMeshes Funeral.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
